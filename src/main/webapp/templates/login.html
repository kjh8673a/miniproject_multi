<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uLike : 로그인</title>
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" />
    <script src="../static/scripts/login.js"></script>
</head>
<body>
    <!-- header -->
    <header id="header">
        <a href="index.html"><img id="logo" src="../static/img/logo.png" /></a>
        <a id="login-tab" href="login.html">로그인</a>
    </header>

    <!-- section_login -->
    <div id="login-section">
        <div>
            <div>
                <div id="login-title"><h1>로그인</h1></div>
                <div>
                    처음이십니까? <b><a id="go-register" href="register.html">회원 가입</a></b>
                </div>
            </div>
            <div>
                <form method="post" action="login.jsp" id="logFrm">
                    <ul>
                        <li>아이디</li>
                        <li><input type="text" name="logUserid" id="logUserid" placeholder="아이디"/></li>
                        <li>비밀번호</li>
                        <li><input type="password" name="logUserpwd" id="logUserpwd" placeholder="비밀번호"/></li>
                        <li><input type="button" id="loginbtn" value="로그인" onclick="logFrmCheck()"/></li>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
